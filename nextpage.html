<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>How long we have together</title>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Quicksand', sans-serif;
      background-color: pink;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      
    }
    .container {
      background-color: white;
      padding: 30px;
      border-radius: 20px;
      text-align: center;
      width: 90%;
      max-width: 400px;
      box-shadow: 0 0 15px rgba(255, 105, 180, 0.6);
    }
    .search-bar {
      display: flex;
      align-items: center;
      gap: 10px;
      justify-content: center;
      margin-bottom: 20px;
    }
    .search-bar input {
      border: 2px solid pink;
      border-radius: 25px;
      padding: 10px 20px;
      font-size: 16px;
      color: #ff69b4;
      text-align: center;
      outline: none;
      width: 80%;
    }
    .time {
      display: flex;
      justify-content: space-between;
      font-size: 2em;
      margin: 20px 0;
    }
    .time div {
      flex: 1;
    }
    .label {
      font-size: 0.6em;
      color: #999;
    }
    .next-btn {
      background-color: #ff69b4;
      color: white;
      padding: 12px 30px;
      border: none;
      border-radius: 25px;
      font-size: 18px;
      cursor: pointer;
      margin: 20px 0;
      transition: background 0.3s ease;
    }
    .next-btn:hover {
      background-color: #ff1493;
    }
    .footer-icons {
      font-size: 24px;
      color: #ff69b4;
    }
    img {
      width: 100px;
      height: 100px;
      object-fit: cover;
      border-radius: 10px;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <img class="image" alt="image" src="https://media1.giphy.com/media/v1.Y2lkPTZjMDliOTUyeWFrOWt3eDAxejk0eHk0ZDhpM3p0dmZqcjdqcWV1Y3ZuejNlOXo0eSZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/7y4Nc95399hsr24oYc/giphy.gif">
    <div class="search-bar">
      <input type="text" value="How long we have together" readonly />
    </div>
    <div class="time">
      <div>
        <div id="days">0</div>
        <div class="label">Days</div>
      </div>
      <div>
        <div id="hours">00</div>
        <div class="label">Hrs</div>
      </div>
      <div>
        <div id="minutes">00</div>
        <div class="label">Mins</div>
      </div>
      <div>
        <div id="seconds">00</div>
        <div class="label">Secs</div>
      </div>
    </div>
    <button class="next-btn" onclick="goToNext()">Next</button>
    <div class="footer-icons">
      ‚ù§Ô∏è üêæ ‚ù§Ô∏è üêæ ‚ù§Ô∏è
    </div>
  </div>

  <script>
    const startDate = new Date("June 20, 2020 00:00:00").getTime();
    function goToNext() { window.location.href = "page2.html"; // ·ûî·üí·ûè·ûº·ûö·ûë·üÖ·ûë·üÜ·ûñ·üê·ûö·ûê·üí·ûò·û∏·ûä·üÇ·ûõ·û¢·üí·ûì·ûÄ·ûÖ·ûÑ·üã·ûî·û∂·ûì
    }
    function updateTimer() {
      const now = new Date().getTime();
      const diff = now - startDate;

      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
      const minutes = Math.floor((diff / (1000 * 60)) % 60);
      const seconds = Math.floor((diff / 1000) % 60);

      document.getElementById("days").textContent = days;
      document.getElementById("hours").textContent = hours.toString().padStart(2, '0');
      document.getElementById("minutes").textContent = minutes.toString().padStart(2, '0');
      document.getElementById("seconds").textContent = seconds.toString().padStart(2, '0');
    }

    setInterval(updateTimer, 1000);
    updateTimer();
  </script>
</body>
</html>
