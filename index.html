<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Password Entry</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #fff;
    }
    .container {
      display: flex;
      border: 1px solid #ddd;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px #ccc;
    }
    .image-side img {
      width: 250px;
      height: auto;
      border-radius: 10px;
    }
    .form-side {
      margin-left: 30px;
      text-align: center;
    }
    .form-side h2 {
      color: #6495ED;
      margin-bottom: 10px;
    }
    .input-box {
      width: 150px;
      height: 40px;
      margin-bottom: 20px;
      font-size: 20px;
      border: none;
      border-radius: 10px;
      background-color: #f7c8f8;
      text-align: center;
    }
    .keypad {
      display: grid;
      grid-template-columns: repeat(3, 50px);
      gap: 10px;
      justify-content: center;
    }
    .keypad button {
      height: 40px;
      font-size: 16px;
      border: none;
      border-radius: 10px;
      background: #f4d7ff;
      cursor: pointer;
      transition: 0.2s;
    }
    .keypad button:hover {
      background: #e0b3ff;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="image-side">
      <img src="images/ss1.jpg" alt="Girl">
    </div>
    <div class="form-side">
      <h2>Enter our password</h2>
      <input type="password" id="codeInput" class="input-box" disabled>
      <div class="keypad">
        <button onclick="appendNumber('1')">1</button>
        <button onclick="appendNumber('2')">2</button>
        <button onclick="appendNumber('3')">3</button>
        <button onclick="appendNumber('4')">4</button>
        <button onclick="appendNumber('5')">5</button>
        <button onclick="appendNumber('6')">6</button>
        <button onclick="appendNumber('7')">7</button>
        <button onclick="appendNumber('8')">8</button>
        <button onclick="appendNumber('9')">9</button>
        <button onclick="clearInput()">*</button>
        <button onclick="appendNumber('0')">0</button>
        <button onclick="checkPassword()">#</button>
      </div>
    </div>
  </div>

  <script>
    let code = "";

    function appendNumber(num) {
      code += num;
      document.getElementById("codeInput").value = code;
    }

    function clearInput() {
      code = "";
      document.getElementById("codeInput").value = "";
    }

    function checkPassword() {
      const correctPassword = "200620";
      if (code === correctPassword) {
        window.location.href = "nextpage.html"; // change to your next page
      } else {
        alert("Wrong password!");
        clearInput();
      }
    }
  </script>
</body>
</html>
